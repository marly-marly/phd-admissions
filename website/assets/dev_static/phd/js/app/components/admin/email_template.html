<h2 align="center">Supervisor email template</h2>

<hr>

<form name="emailTemplateForm">
    <text-angular ng-model="vm.emailContent"
                  id="emailTemplate"
                  ta-toolbar="{{ vm.taToolbar }}"></text-angular>
</form>

<br>

<button class="btn btn-success btn-sm" type="button"
        ng-class="{'disabled': !vm.emailContentChanged()}" ng-click="vm.emailContentChanged() === false || vm.updateEmailContent()">Save
</button>

<email-preview-modal email-preview="vm.emailPreview"></email-preview-modal>

<button type="button" class="btn btn-sm btn-primary"
        data-toggle="modal" data-target="#email-preview-modal" ng-click="vm.getEmailPreview()">Preview</button>
