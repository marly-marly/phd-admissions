<h2>Staff Statistics</h2>
<table class="table table-striped table-bordered table-condensed table-hover">
    <tbody>
    <tr>
        <td width="10%">Active users today</td>
        <td>{{ vm.numberOfUsersToday }}</td>
    </tr>
    <tr>
        <td width="10%">Students / Supervisor</td>
        <td>{{ vm.averageSupervisionsPerSupervisor }}</td>
    </tr>
    </tbody>

</table>

<h2>Application Statistics</h2>
<label class="col-25 inline-block" for="academicYear">Academic Year</label>
<div class="col-70 inline-block">
    <select class="form-control"
            ng-model="vm.selectedAcademicYearId"
            ng-options="academicYear.id as academicYear.name for academicYear in vm.academicYears"
            ng-change="vm.onAcademicYearChange()">
    </select>
</div>

<div class="stats-sm" ng-repeat="field in vm.ratioStatisticsField">
    <canvas class="chart chart-pie"
            chart-data='vm[field + "Data"]'
            chart-labels='vm[field + "Labels"]'
            chart-options="vm.chartOptions"></canvas>
</div>

<canvas class="chart chart-bar"
        chart-labels="vm.applicationPerDayLabels"
        chart-data="vm.applicationPerDayData"
        chart-series="vm.applicationPerDaySeries"
        width="5"
        height="1">
</canvas>
