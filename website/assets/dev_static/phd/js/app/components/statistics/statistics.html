<h2>Staff Statistics</h2>
<table class="table table-striped table-bordered table-condensed table-hover">
    <tbody>
    <tr>
        <td class="col-25">Active users today</td>
        <td>{{ vm.numberOfUsersToday }}</td>
    </tr>
    <tr>
        <td class="col-25">Students / Supervisor</td>
        <td>{{ vm.averageSupervisionsPerSupervisor | number : 2 }}</td>
    </tr>
    </tbody>

</table>

<hr>

<h2>Application Statistics</h2>

<div class="panel panel-default">
    <div class="panel-heading">Choosing an academic year</div>
    <div class="panel-body">
        <select class="form-control"
                ng-model="vm.selectedAcademicYearId"
                ng-options="academicYear.id as academicYear.name for academicYear in vm.academicYears"
                ng-change="vm.onAcademicYearChange()">
        </select>
    </div>
</div>

<div class="stats-sm" ng-repeat="field in vm.ratioStatisticsField">
    <h4 align="center">{{ vm.ratioStatisticsTitle[$index] }}</h4>
    <canvas class="chart chart-pie"
            chart-data='vm[field + "Data"]'
            chart-labels='vm[field + "Labels"]'
            chart-options="vm.pieChartOptions"
            chart-colors="['#dcdfe2', '#a8bfd6', '#a2adb7', '#4a6177', '#3f454c', '#04254c']"></canvas>
</div>

<hr>

<select ng-model="vm.selectedHistoryOption"
        ng-options="historyTypeOption as historyTypeOption.readable for historyTypeOption in vm.historyTypeOptions"
        ng-change="vm.onHistoryTypeChange()">
</select>

<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Number of applications in the past 30 days</h4>
    </div>
    <div class="panel-body">
        <canvas class="chart chart-bar"
                chart-labels="vm.applicationPerDayLabels"
                chart-data="vm.applicationPerDayData"
                chart-series="vm.applicationPerDaySeries"
                chart-options="vm.barChartOptions"
                width="5"
                height="1">
        </canvas>
    </div>
</div>
