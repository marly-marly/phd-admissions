<div class="modal fade" id="supervisor-recommendation-modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Recommended Supervisors</h4>
            </div>
            <div class="modal-body">
                <p>The following supervisors are related to this application.</p>
                <hr>
                <table class="table table-striped table-bordered table-condensed table-hover file-table">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Similar Supervisions</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="supervisor in vm.recommendedSupervisors">
                        <td>{{ supervisor.username }}</td>
                        <td>{{ supervisor.first_name }}</td>
                        <td>{{ supervisor.last_name }}</td>
                        <td align="center">
                            <a target="_blank" href="/search/?academic_year_name={{ vm.currentAcademicYear.name }}&supervised_by={{ supervisor.username }}&supervision_type=SUPERVISOR&{{ vm.tagsQueryString() }}">
                                {{ supervisor.total }}
                            </a>
                        </td>
                        <td align="center">
                            <button type="button" class="btn btn-sm btn-primary" ng-click="vm.addSupervisor({supervisor: supervisor})">Add</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
