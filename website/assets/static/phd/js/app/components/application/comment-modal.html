<div class="modal fade" id="comment-modal{{ vm.supervision.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">New Supervisor Comment</h4>
            </div>
            <div class="modal-body">
                <textarea class="form-control" rows="4" ng-model="vm.supervisorComment" id="comment"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary action-btn" data-dismiss="modal" ng-click="vm.postComment(vm.supervision.id)">Post</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
