<!-- APPLICATION TAGS -->
<h2>Manage application tags: </h2>

<div class="table-responsive">

    <table class="table table-striped table-bordered table-condensed table-hover search-table" ts-wrapper>
        <thead>
            <tr>
                <th ts-criteria="name|lowercase" ts-default ts-name="name">Name</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="data in vm.tags track by data.id" ts-repeat class="{{ data.editable ? 'selected' : '' }}">
                <td>
                    <p ng-show="!data.editable">{{ data.name }}</p>
                    <input ng-show="data.editable" type="text" class="form-control" ng-model="data.name">
                </td>
                <td align="center">
                    <button type="button" class="btn btn-sm btn-primary" ng-show="!data.editable" ng-click="vm.editTag(data)">Edit</button>
                    <button ng-show="!data.editable"
                            class="btn btn-danger btn-sm"
                            type="button"
                            mwl-confirm
                            title="Remove"
                            message="Permanently remove <b>{{ data.name }}</b> from tags?"
                            confirm-text="Yes"
                            cancel-text="Cancel"
                            placement="top"
                            on-confirm="vm.removeTag(data)"
                            confirm-button-type="danger"
                            cancel-button-type="default">Remove</button>

                    <button type="button" class="btn btn-sm btn-primary" ng-show="data.editable" ng-click="vm.closeEditTag(data)">Close</button>
                    <button type="button" class="btn btn-sm btn-primary" ng-show="data.editable" ng-click="vm.updateTag(data)">Save</button>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="text" class="form-control" ng-model="vm.newTag.name" placeholder="E.g. Physics">
                </td>
                <td align="center">
                    <button type="button" class="btn btn-primary" ng-click="vm.addNewTag()">Add New</button>
                </td>
            </tr>
        </tbody>

    </table>

</div>
