<!-- ACADEMIC YEARS -->
<h2 align="center">Manage academic years</h2>

<hr>

<div class="table-responsive">

    <table class="table table-striped table-bordered table-condensed table-hover search-table" ts-wrapper>
        <thead>
            <tr>
                <th>Action</th>
                <th ts-criteria="name|lowercase" ts-default ts-name="name">Name</th>
                <th ts-criteria="start_date|parseInt" ts-name="start_date">Start Date</th>
                <th ts-criteria="end_date|parseInt" ts-name="end_date">End Date</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="data in vm.academicYears track by data.id" ts-repeat class="{{ data.editable ? 'selected' : '' }}">
                <td align="center">
                    <button type="button" class="btn btn-sm btn-primary" ng-show="!data.editable" ng-click="vm.editAcademicYear(data)">Edit</button>
                    <button type="button" class="btn btn-sm btn-primary" ng-show="data.editable" ng-click="vm.closeAcademicYearEditing(data)">Close</button>
                    <button type="button" class="btn btn-sm btn-primary" ng-show="data.editable" ng-click="vm.updateAcademicYear(data)">Save</button>
                </td>
                <td align="center">
                    <p ng-show="!data.editable">{{ data.name }}</p>
                    <input ng-show="data.editable" type="text" class="form-control" ng-model="data.name">
                </td>
                <td align="center">
                    <p ng-show="!data.editable">{{ data.start_date | date : 'yyyy-MM-dd'}}</p>
                    <input ng-show="data.editable" type="date" ng-model="data.start_date">
                </td>
                <td align="center">
                    <p ng-show="!data.editable">{{ data.end_date | date : 'yyyy-MM-dd' }}</p>
                    <input ng-show="data.editable" type="date" ng-model="data.end_date">
                </td>
            </tr>

            <tr>
                <td align="center">
                    <button type="button" class="btn btn-primary" ng-click="vm.uploadNewAcademicYear()">Add New</button>
                </td>
                <td align="center">
                    <input type="text" class="form-control" ng-model="vm.newAcademicYear.name" placeholder="E.g. 17/18">
                </td>
                <td align="center">
                    <input type="date" ng-model="vm.newAcademicYear.start_date">
                </td>
                <td align="center">
                    <input type="date" ng-model="vm.newAcademicYear.end_date">
                </td>
            </tr>
        </tbody>

    </table>

</div>
