<!-- ACADEMIC YEARS -->
<h2 align="center">Manage academic years</h2>

<hr>

<div class="table-responsive">

    <table class="table table-striped table-bordered table-condensed table-hover search-table" ts-wrapper>
        <thead>
            <tr>
                <th>Action</th>
                <th ts-criteria="name|lowercase" ts-default ts-name="name">Name</th>
                <th ts-criteria="start_date|parseInt" ts-name="start_date">Start Date</th>
                <th ts-criteria="end_date|parseInt" ts-name="end_date">End Date</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="data in vm.academicYears track by data.id" ts-repeat>
                <td align="center">

                </td>
                <td align="center">
                    {{ data.name }}
                </td>
                <td align="center">
                    {{ data.start_date | date : 'yyyy-MM-dd'}}
                </td>
                <td align="center">
                    {{ data.end_date | date : 'yyyy-MM-dd' }}
                </td>
            </tr>

            <tr>
                <td align="center">
                    <button type="button" class="btn btn-primary" ng-click="vm.uploadNewAcademicYear()">Add New</button>
                </td>
                <td align="center">
                    <input type="text" class="form-control" ng-model="vm.newAcademicYear.name" placeholder="E.g. 17/18" required>
                </td>
                <td align="center">
                    <input type="date" ng-model="vm.newAcademicYear.start_date" required>
                </td>
                <td align="center">
                    <input type="date" ng-model="vm.newAcademicYear.end_date" required>
                </td>
            </tr>
        </tbody>

    </table>

</div>
